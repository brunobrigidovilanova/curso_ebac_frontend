<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="accordion">
                    <div class="accordion-item">
                        <div class="accordion-header">
                            <button class="accordian-button btn btn-primary" data-bs-toggle="collapse" data-bs-target="#formulario-cadastro">
                                <h1 class="display-6">CADASTRE-SE AQUI</h1><img src="./images/cursor-pointer.png">
                            </button>
                        </div>
                    </div>
                        <div id="formulario-cadastro" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <h1>Cadastro</h1>
                                <form>
                                    <label class="form-label" for="nome">Seu nome:</label>
                                    <input class="form-control" type="text" id="nome" />
                                    <label for="email" class="form-label">Seu e-mail:</label>
                                    <input id="email" type="email" class="form-control form-control-">
                                    <label class="form-label" for="tel">Seu telefone:</label>
                                    <input class="form-control" type="tel" id="telefone" />
                                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                                </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
